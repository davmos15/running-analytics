name: Deploy to GitHub Pages (gh-pages branch)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build project
      env:
        REACT_APP_STRAVA_CLIENT_ID: ${{ secrets.REACT_APP_STRAVA_CLIENT_ID }}
        REACT_APP_STRAVA_CLIENT_SECRET: ${{ secrets.REACT_APP_STRAVA_CLIENT_SECRET }}
        REACT_APP_STRAVA_REDIRECT_URI: https://davmos15.github.io/running-analytics
        REACT_APP_FIREBASE_API_KEY: ${{ secrets.APIKEY }}
        REACT_APP_FIREBASE_AUTH_DOMAIN: ${{ secrets.AUTHDOMAIN }}
        REACT_APP_FIREBASE_PROJECT_ID: ${{ secrets.PROJECTID }}
        REACT_APP_FIREBASE_STORAGE_BUCKET: ${{ secrets.STORAGEBUCKET }}
        REACT_APP_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.MESSAGINGSENDERID }}
        REACT_APP_FIREBASE_APP_ID: ${{ secrets.APPID }}
      run: npm run build
      
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        personal_token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
        publish_dir: ./build
        cname: false
        force_orphan: true